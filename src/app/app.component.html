 <div class="text-center mt-4 main">
  <mat-form-field class="w-50">
    <mat-label>Filter</mat-label>
    <input matInput  (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
 
  
  <table mat-table [dataSource]="dataSource">
   
    <!-- Position Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef  style="text-align:center;background-color: green; color: #fff; font-size: 14px; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;"> TITLE </th>
      <td mat-cell *matCellDef="let element"> {{element.title | uppercase}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="assigenddate">
      <th mat-header-cell *matHeaderCellDef  style="text-align:center;background-color: green; color: #fff; font-size: 14px; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;"> ASSIGN-DATE </th>
      <td mat-cell *matCellDef="let element"> {{element.assigenddate|date|uppercase}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="duedate">
      <th mat-header-cell *matHeaderCellDef  style="text-align:center;background-color: green; color: #fff; font-size: 14px; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;"> DUE-DATE </th>
      <td mat-cell *matCellDef="let element"> {{element.duedate | date|uppercase}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef  style="text-align:center;background-color: green; color: #fff; font-size: 14px; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;"> STATUS </th>
      <td mat-cell *matCellDef="let element"> {{element.status|uppercase}} </td>
    </ng-container>

    <!-- <ng-container matColumnDef="attachment">
      <th mat-header-cell *matHeaderCellDef> attachment </th>
      <td mat-cell *matCellDef="let element"> {{element.attachment}} </td>
    </ng-container> -->


    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef  style="text-align:center;background-color: green; color: #fff; font-size: 14px; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;"> ACTION </th>
      <td mat-cell *matCellDef="let element"> 
          <button mat-icon-button color="primary" class="mx-2" (click)="onEdit(element)">	<mat-icon>create</mat-icon></button>
           <button mat-icon-button color="warn" (click)="onformdelete(element)"><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>


</div>
